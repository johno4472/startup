<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConsistAndSee</title>
    <link rel="icon" href="canyon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body class="light-red-bg"> 
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>ConsistAndSee<sup>&reg;</sup></h1>
      <h3>User: John Olson</h3>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="report.html">Report</a></li>
          <li><a href="create.html">Create</a></li>
          <li><a href="review.html">Review</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="players">
        Reports of Successful Habits:
      </div>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="select">Read 1 chapter of the BOM: </label>
        <br/>
        <li>
        <label for="progress">Progress: 21 days! </label>
        <progress id="progress" max="31" value="21"></progress>
      </li>
      </div>
      
      <br/>
      
      <div>
        <label for="select">Run to the gym: </label>
        <br/>
        <li>
        <label for="progress">Progress: 15 days! </label>
        <progress id="progress" max="31" value="15"></progress>
      </li>
      </div>
      
      <br/>
      
      <div>
        <label for="select">Wear Retainers: </label>
        <br/>
        <li>
        <label for="progress">Progress: 3 days! </label>
        <progress id="progress" max="31" value="3"></progress>
      </li>
      </div>

      <br />
    </main>
    <footer>  
      <span>Author Name: John Olson</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
